name: Send QT from 매일성경

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 20 * * *'

jobs:
  send-qt:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v3
        with:
          repository: myeongjunkim/bansuk-api-bot
          ref: main
      
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Seoul"

      - uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.3.2"
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: "poetry"
      
      - name: install dependencies
        run: |
          poetry install --sync

      - run: |
          poetry run python scripts/example.py 
          poetry run python scripts/send_message.py \
          --webhook_url=${{ secrets.SLACK_QT_WEBHOOK_URI }} \
          --google_api_key=${{ secrets.GOOGLE_API_KEY }} \
          --playlist_id=${{ secrets.AKKABAE_PLAYLIST_ID }}